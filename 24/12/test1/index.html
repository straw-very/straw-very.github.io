<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:title" content="straw-very's login site">
    <link rel="stylesheet" href="style.css">
    <title>2번 페이지-로그인페이지</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="div1" class="div1">

        <header class="header" role="banner">
            <div class="header-inner">
                <a href="/index.html" class="logo">
                    <h1 class="blind">STRAW-VERY</h1>
                </a>
            </div>
        </header>

        <div class="container">
            <div class="content">
                <h2>login</h2>
                <div class="login_wrap">
                    
                    <form action="#" method="post">
                        <input type="text" name="userid" placeholder="아이디">
                        <i class='bx bxs-user'></i>
                        <br>
                        <input type="password" name="userpw" placeholder="비밀번호">
                        <i class='bx bx-lock' ></i>
                        <br>
                        <label for="remember-id">
                            <input type="checkbox" id="remember-id">아이디 저장하기
                        </label>
                    </form>
                </div>
                <div class="find_wrap">
                    <li>
                        <a target="_blank" href="/24/12/test1/2.1/index.html" class="find_text">아이디 찾기</a>
                        <a target="_blank" href="/24/12/test1/2.1/index.html" class="find_text">비밀번호 찾기</a>
                        <a target="_blank" href="/24/12/test1/2.1/index.html" class="find_text">회원가입</a>
                    </li>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
