<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>html css-profile card</title>
</head>
<body>
    <div class="profile">
        <div class="image">
            <img src="face.png" alt="" class="profile-img">
        </div>
        <div class="explain">
            <span class="name">잉수흑</span>
            <span class="job">프론트엔드 견습생</span>
        </div>
        <div class="icon">
            <a href="https://www.facebook.com" style="background-color: rgb(30, 30, 214);" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com" style="background-color: rgb(224, 68, 68);" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.youtube.com" style="background-color: red;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            <a href="https://www.twitter.com" style="background-color: skyblue;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
        </div>
        <div class="moreinfor">
            <button onclick="location.href='/'"  class="information">
                더 많은 정보보기 클릭!
            </button>
        </div>
    </div>
</body>
</html>
